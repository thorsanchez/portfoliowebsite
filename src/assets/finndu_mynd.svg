      <text x="95" y="193" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">üöó</text>
      
      <!-- House -->
      <rect x="150" y="175" width="70" height="30" rx="8" fill="white"/>
      <text x="185" y="193" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">üè†</text>
      
      <!-- Tech -->
      <rect x="240" y="175" width="70" height="30" rx="8" fill="white"/>
      <text x="275" y="193" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">üì±</text>
      
