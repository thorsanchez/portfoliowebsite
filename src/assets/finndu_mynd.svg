      <stop offset="100%" style="stop-color:#00aaff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="subtleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
